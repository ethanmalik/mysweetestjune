<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My dearest Arunika! üåø</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Walter+Turncoat&display=swap');
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Walter Turncoat', cursive;
      background: linear-gradient(135deg, #e6f5d0, #b7e4c7, #95d5b2);
      color: #2e4600;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 2.8rem;
      color: #2e4600;
      text-shadow: 2px 2px 5px #a5d6a7;
      margin-top: 20px;
      animation: bounce 2s infinite;
      z-index: 1;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .letter-container {
      width: 90%;
      max-width: 700px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      font-size: 1.3rem;
      white-space: pre-wrap;
      line-height: 1.6;
      margin-top: 20px;
      position: relative;
      border: 4px dashed #81c784;
    }

    .stamp {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 3rem;
      transform: rotate(10deg);
    }

    .button-container {
      display: flex;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 1;
    }

    .button {
      padding: 15px 30px;
      background-color: #a5d6a7;
      color: #2e4600;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: all 0.3s;
      font-family: 'Walter Turncoat', cursive;
      border: 3px solid #558b2f;
    }

    .button:hover {
      transform: scale(1.1) rotate(2deg);
      background-color: #81c784;
    }

    .response {
      margin-top: 30px;
      font-size: 2rem;
      color: #2e4600;
      text-shadow: 1px 1px #a5d6a7;
      display: none;
      animation: rainbow 4s linear infinite;
    }

    @keyframes rainbow {
      0% { color: #2e4600; }
      20% { color: #4a7c59; }
      40% { color: #558b2f; }
      60% { color: #7cb342; }
      80% { color: #9ccc65; }
      100% { color: #2e4600; }
    }

    .emoji {
      position: absolute;
      z-index: 0;
      font-size: 3rem;
      animation: float 6s ease-in-out infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    .butterfly { top: 10%; left: 10%; animation-delay: 0s; }
    .squirrel { bottom: 10%; right: 15%; animation-delay: 1s; }
    .tree { top: 30%; right: 5%; animation-delay: 2s; font-size: 4rem; }
    .flower { bottom: 20%; left: 5%; animation-delay: 0.5s; }
    .sun { top: 5%; right: 20%; animation-delay: 1.5s; font-size: 4rem; }
    .bird { top: 70%; left: 20%; animation-delay: 2.5s; }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: #2e4600;
    }

    .music-control {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 100;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      .letter-container { font-size: 1.1rem; padding: 20px; }
      .button { font-size: 1rem; padding: 12px 20px; }
      .response { font-size: 1.5rem; }
      .emoji { font-size: 2rem; }
      .tree, .sun { font-size: 3rem; }
    }
  </style>
</head>
<body>

  <h1>Let's Grow Together, Elyn! üå±</h1>

  <div class="letter-container">
    <div class="stamp">üå≥</div>
    <div id="letter"></div>
  </div>

  <div class="button-container">
    <button class="button" id="yesBtn">Yes, let's bloom together! üåº</button>
    <button class="button" id="noBtn">No (not even compost) üåö</button>
  </div>

  <div class="response" id="response">
    üåø You make my soul photosynthesize! Countdown to our next adventure: <br>
    <span id="countdown"></span>
  </div>

  <div class="emoji butterfly">ü¶ã</div>
  <div class="emoji squirrel">üêøÔ∏è</div>
  <div class="emoji tree">üå≤</div>
  <div class="emoji flower">üå∏</div>
  <div class="emoji sun">‚òÄÔ∏è</div>
  <div class="emoji bird">üê¶</div>

  <div class="music-control" id="musicControl">üéµ</div>
  <audio id="bgMusic" loop>
    <source src="https://audio.jukehost.co.uk/idqcY0utz5UzYFnrZADuGftkX882zaze" type="audio/mpeg">
  </audio>

  <footer>Please be mine</footer>

  <script>
    const letter = `Hey Arunika,
      You probably don't realize this, but you've become the softest part of my day.
      The way you talk about nature, your random updates, how you get all flustered and then try to make me flustered too ‚Äî it's honestly the cutest kind of chaos.

      I know you've been feeling a bit awkward lately, but to me? You're just real. And I like that. I like you.

      You remind me of fresh air after a long hike calming, honest, and a little addictive.
      And I guess I'm writing this now because, well‚Ä¶ I'd regret it if I didn't say it:

      I like you. Truly. So, Arunika, if you're okay with it, maybe we can figure this whole "us" thing together.
      Then, let me ask you this question, will you be mine?`;

    let index = 0;
    const letterBox = document.getElementById("letter");

    function typeWriter() {
      if (index < letter.length) {
        letterBox.innerHTML += letter.charAt(index);
        index++;
        setTimeout(typeWriter, 40);
      }
    }
    typeWriter();

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const response = document.getElementById("response");
    const musicControl = document.getElementById("musicControl");
    const bgMusic = document.getElementById("bgMusic");
    let isPlaying = false;

    musicControl.addEventListener('click', () => {
      if (isPlaying) {
        bgMusic.pause();
        musicControl.textContent = 'üéµ';
      } else {
        bgMusic.play();
        musicControl.textContent = 'üîä';
      }
      isPlaying = !isPlaying;
    });

    yesBtn.addEventListener("click", () => {
      response.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      startCountdown();
    });

    noBtn.addEventListener("mouseover", () => {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;
      noBtn.style.position = "absolute";
      noBtn.style.left = `${Math.random() * maxX}px`;
      noBtn.style.top = `${Math.random() * maxY}px`;
    });

    noBtn.addEventListener("click", () => {
      response.innerHTML = "Nice try... But you're already planted in my heart. üíö<br><span id='countdown'></span>";
      response.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      startCountdown();
    });

    function startCountdown() {
      const countdownElement = document.getElementById("countdown");
      const targetDate = new Date();
      targetDate.setDate(targetDate.getDate() + 5);
      
      function updateCountdown() {
        const now = new Date();
        const diff = targetDate - now;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s üåª`;
      }
      updateCountdown();
      setInterval(updateCountdown, 1000);
    }
  </script>

</body>
</html>
